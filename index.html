<script>
let m_regis;

$(document).ready(function(){

        // let inputResult = inputRGEX.test(input_val);
		// if( !inputResult ) return false;
		// return true;
	// });
	
	$('[name="user_regis"]').keydown(function(e){
		let k = e.which;;
		if(48 <= k && k <= 57) return true;
		if(65 <= k && k <= 90) return true;
		if(97 <= k && k <= 122) return true;
		return false;
	});
	
	m_regis = $('#regisform').find('.w3-red');
});

function validateForm(){
	if( !validateUser() ){
		alert( 'Username must contain alphabets and number only.' );
		return false;
	}
	if( !validateEmail() ){ return false; }
	if( !pass_regis() ){ return false; }
	// if( !validateUser() ){ return false; }
	return true;
}

function validateUser() {
	let input_val = $('[name="user_regis"]').val();
	let inputRGEX = /^[a-zA-Z0-9]*$/;
	let inputResult = inputRGEX.test(input_val);
	return inputResult;
}
function validateUserxxx() {
	let u = $('[name="user_regis"]').val();
	let e = $('[name="email_regis"]').val();
	$.post('register?check',{u:u,e:e},function(res){
		console.log( res );
		if( res == 'true' ){
			m_regis.html('');
			return true;
		}else{
			m_regis.html(res + ' already exist');
			return false;
		}
	});
}

function validateEmail() {
	let email = $('[name="email_regis"]').val();
	var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if( re.test(email) ){
		m_regis.html('');
		return true;
		// $('[name="register"]').attr('disabled',false);
	}else{
		m_regis.html('Email is not valid');
		return false;
		// $('[name="register"]').attr('disabled',true);
	}
}
function user_regis(a){return;
	//Username must contain alphabets and number only.
}
function pass_regis(){
	if( $('[name="pass1_regis"]').val() != $('[name="pass2_regis"]').val() ){
		m_regis.html('Password not match');
		return false;
	}else if( $('[name="pass1_regis"]').val().length < 6 ){
		// $('[name="register"]').attr('disabled',true);
		m_regis.html('Password must minimum 6 characters');
		return false;
	}else{
		m_regis.html('');
		return true;
		// $('[name="register"]').attr('disabled',false);
	}
}
